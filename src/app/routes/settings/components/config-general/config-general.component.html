<div class="d-flex flex-column flex-lg-row-reverse flex-lg-row gap-3">
  <div
    ngbNav
    #side="ngbNav"
    [activeId]="subId()"
    (activeIdChange)="subId.set($event)"
    [animation]="true"
    class="nav nav-pills flex-column"
    orientation="vertical">
    <ng-container ngbNavItem="location">
      <button ngbNavLink>Ruta de recursos</button>
      <ng-template ngbNavContent>
        <div class="form-floating mb-3">
          <input
            [formControl]="locationForm"
            class="form-control"
            id="location"
            type="text"
            placeholder="Ruta"
          />
          <label for="location">Ruta</label>
        </div>
        <div class="form-check form-switch mb-2">
          <input id="sendLoc" class="form-check-input" type="checkbox" [formControl]="sendHeaderCtrl" />
          <label class="form-check-label" for="sendLoc">Enviar encabezado “location”</label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="scope">Recordar</label>
          <select id="scope" class="form-select" [formControl]="scopeCtrl">
            <option value="local">Guardar en este equipo (persistente)</option>
            <option value="session">Solo esta sesión (se pierde al cerrar)</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-secondary" (click)="clearLocation()">Borrar ruta</button>
        </div>
      </ng-template>
    </ng-container>
  </div>
  <div class="vr d-none d-lg-block"></div>
  <div class="d-flex flex-column flex-fill">
    <div [ngbNavOutlet]="side"></div>
  </div>
</div>
