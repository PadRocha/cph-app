<aside class="login-aside">
  <div class="aside-content">
    <h2>Aplicación para consultas</h2>
    <h2>y almacenaje de productos</h2>
    <p>Introduce tu usuario asignado con la respectiva clave</p>
  </div>
</aside>
<section class="login-section">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" autocomplete="off" class="login-form">
    <div class="form-group">
      <label for="nickname">Introduce Usuario</label>
      <input type="text" name="nickname" id="nickname" formControlName="nickname" autocomplete="off" placeholder="Usuario" class="form-control" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Introduce clave de acceso</label>
      <input type="password" name="password" id="password" formControlName="password" autocomplete="off" placeholder="Contraseña" class="form-control">
    </div>
    <button type="submit" class="btn btn-outline-dark">Entrar</button>
  </form>
</section>
